    <style>
        /* CONFIGURA√á√ïES GERAIS */
        body {
            margin: 0;
            padding: 40px 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #326e5f;
            color: #ffffff;
            text-align: center;

            display: flex;
            flex-direction: column;

        }

        /* ANIMA√á√ÉO DE ENTRADA DA FOTO */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 20%;
            border: 4px solid #13e471;
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            animation: fadeInDown 1s ease-out;
        }

        h1 { font-size: 1.6rem; margin: 10px 0 5px 0; padding: 0 10px; }
        .subtitle { font-weight: bold; font-size: 1.1rem; color: #13e471; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        .description { font-size: 0.95rem; max-width: 85%; line-height: 1.5; margin-bottom: 30px; opacity: 0.9; }

        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* ESTILO DOS BOT√ïES */
        .links a, .btn-pix {
            width: 85%;
            max-width: 380px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 500;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 16px 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: inherit;
        }

        /* EFEITO HOVER */
        .links a:hover, .btn-pix:hover {
            background-color: #13e471;
            color: #1a4a40;
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            border-color: transparent;
        }

        .links a:hover i, .btn-pix:hover i {
            transform: rotate(15deg) scale(1.3);
        }

        /* FEEDBACK PIX COPIADO */
        .btn-pix.success {
            background-color: #ffffff !important;
            color: #326e5f !important;
            transform: scale(0.98);
        }

        .links i { font-size: 22px; transition: transform 0.3s ease; }

        @media (max-width: 380px) {
            .links a, .btn-pix { font-size: 16px; padding: 14px 20px; }
            .profile-pic { width: 150px; height: 150px; }
        }
    </style>
</head>

    <script>
        function copyPix() {
            // --- INSIRA SUA CHAVE PIX AQUI ---
            const chavePix = "SEU_PIX_AQUI"; 
            
            navigator.clipboard.writeText(chavePix).then(() => {
                const btn = document.getElementById('btnPix');
                const text = document.getElementById('pixText');
                
                // 1. Mudar texto e cor do bot√£o
                text.innerText = "Copiado com sucesso! ‚úÖ";
                btn.classList.add('success');

                // 2. DISPARAR CONFETES
                var duracao = 3 * 1000;
                var fim = Date.now() + duracao;

                (function frame() {
                    // Confetes da esquerda
                    confetti({
                        particleCount: 3,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                        colors: ['#13e471', '#ffffff', '#326e5f']
                    });
                    // Confetes da direita
                    confetti({
                        particleCount: 3,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 },
                        colors: ['#13e471', '#ffffff', '#326e5f']
                    });

                    if (Date.now() < fim) {
                        requestAnimationFrame(frame);
                    }
                }());
                
                // Retornar ao normal ap√≥s 3 segundos
                setTimeout(() => {
                    text.innerText = "Copiar Chave PIX";
                    btn.classList.remove('success');
                }, 3000);
            });
        }
    </script>
