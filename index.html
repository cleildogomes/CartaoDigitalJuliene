<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drª Juliene S. Rodrigues</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #326e5f;
            color: #ffffff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 20%;
            border: 4px solid #13e471;
            margin-bottom: 15px;
            object-fit: cover;
        }

        h1 { font-size: 1.5rem; margin: 10px 0 5px 0; }
        .subtitle { font-weight: bold; font-size: 1.1rem; color: #13e471; margin-bottom: 15px; }
        .description { font-size: 0.9rem; max-width: 85%; line-height: 1.4; margin-bottom: 25px; }

        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* Estilo base para Links e Botão PIX */
        .links a, .btn-pix {
            width: 85%;
            max-width: 350px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: white;
            font-size: 18px;
            background-color: rgba(95, 89, 89, 0.5);
            padding: 15px 25px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }

        .links a:hover, .btn-pix:hover {
            background-color: #13e471;
            transform: translateY(-3px);
        }

        /* Estilo especial quando o PIX for copiado */
        .btn-pix.success {
            background-color: #13e471 !important;
        }

        .links i { font-size: 20px; }

        @media (max-width: 350px) {
            .links a, .btn-pix { font-size: 16px; padding: 12px 15px; }
        }
    </style>
</head>

<body>

    <img src="juliene.jpg" alt="Drª Juliene S. Rodrigues" class="profile-pic">
    
    <h1>Drª Juliene S. Rodrigues</h1>
    <div class="subtitle">Nutricionista</div>

    <p class="description">
        Conselheira Fiscal Sindnutri-RO | Especialista em Emagrecimento <br> 
        Nutrição Clínica | Nutrição Esportiva | Reeducação Alimentar <br>
        <strong>Porto Velho - RO</strong>
    </p>

    <div class="links">
        <button class="btn-pix" id="btnPix" onclick="copyPix()">
            <span id="pixText">Copiar Chave PIX</span>
            <i class="fas fa-copy"></i>
        </button>

        <a href="tel:69993596582">
            <span>Meu contato</span>
            <i class="fas fa-phone"></i>
        </a>
        
        <a href="https://api.whatsapp.com/send?phone=5569993596582&text=Olá" target="_blank">
            <span>WhatsApp</span>
            <i class="fab fa-whatsapp"></i>
        </a>

        <a href="https://instagram.com/nutri.juliene" target="_blank">
            <span>Instagram</span>
            <i class="fab fa-instagram"></i>
        </a>

        <a href="https://goo.gl/maps/exemplo" target="_blank">
            <span>Clínica TOPSI</span>
            <i class="fas fa-map-marker-alt"></i>
        </a>
    </div>

    <script>
        function copyPix() {
            // COLOQUE SUA CHAVE PIX ABAIXO
            const chavePix = "69993596582"; 
            
            // Copia o texto para a área de transferência
            navigator.clipboard.writeText(chavePix).then(() => {
                const btn = document.getElementById('btnPix');
                const text = document.getElementById('pixText');
                
                // Muda o visual para "Sucesso"
                text.innerText = "Copiado com sucesso!";
                btn.classList.add('success');
                
                // Volta ao normal depois de 2 segundos
                setTimeout(() => {
                    text.innerText = "Copiar Chave PIX";
                    btn.classList.remove('success');
                }, 2000);
            });
        }
    </script>

</body>

</html>
