<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drª Juliene S. Rodrigues</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<style>
		body {
			margin: 0;
			padding: 20px 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #326e5f;
			color: #ffffff;
			text-align: center;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.profile-pic {
			width: 180px;
			height: 180px;
			border-radius: 20%;
			border: 4px solid #13e471;
			margin-bottom: 15px;
			object-fit: cover;
			/* Animação suave na foto ao carregar */
			animation: fadeIn 1.5s ease-in-out;
		}

		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(-20px); }
			to { opacity: 1; transform: translateY(0); }
		}

		h1 { font-size: 1.5rem; margin: 10px 0 5px 0; }
		.subtitle { font-weight: bold; font-size: 1.1rem; color: #13e471; margin-bottom: 15px; }
		.description { font-size: 0.9rem; max-width: 85%; line-height: 1.4; margin-bottom: 25px; }

		.links {
			width: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 15px;
		}

		/* ESTILO DOS BOTÕES COM ANIMAÇÃO */
		.links a, .btn-pix {
			width: 85%;
			max-width: 350px;
			display: flex;
			align-items: center;
			justify-content: space-between;
			text-decoration: none;
			color: white;
			font-size: 18px;
			background-color: rgba(95, 89, 89, 0.5);
			padding: 15px 25px;
			border-radius: 8px;
			border: none;
			cursor: pointer;
			font-family: inherit;
			
			/* Transição: Define que qualquer mudança levará 0.3 segundos */
			transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
			position: relative;
			overflow: hidden;
		}

		/* EFEITO AO PASSAR O MOUSE (HOVER) */
		.links a:hover, .btn-pix:hover {
			background-color: #13e471;
			color: #1a4a40; /* Muda a cor do texto para contraste */
			transform: scale(1.05); /* Aumenta 5% de tamanho */
			box-shadow: 0 10px 20px rgba(0,0,0,0.3); /* Sombra mais forte */
		}

		/* Ícone girando levemente no hover */
		.links a:hover i, .btn-pix:hover i {
			transform: rotate(15deg) scale(1.2);
			transition: transform 0.3s ease;
		}

		/* Estilo especial para o PIX quando copiado */
		.btn-pix.success {
			background-color: #ffffff !important;
			color: #326e5f !important;
			transform: scale(0.95); /* Efeito de clique */
		}

		@media (max-width: 350px) {
			.links a, .btn-pix { font-size: 16px; padding: 12px 15px; }
		}
	</style>
</head>

<body>

    <img src="juliene.jpeg" alt="Drª Juliene S. Rodrigues" class="profile-pic">
    
    <h1>Drª Juliene S. Rodrigues</h1>
    <div class="subtitle">Nutricionista</div>

    <p class="description">
        Conselheira Fiscal Sindnutri-RO | Especialista em Emagrecimento <br> 
        Nutrição Clínica | Nutrição Esportiva | Reeducação Alimentar <br>
        <strong>Porto Velho - RO</strong>
    </p>

    <div class="links">
        <button class="btn-pix" id="btnPix" onclick="copyPix()">
            <span id="pixText">Copiar Chave PIX</span>
            <i class="fas fa-copy"></i>
        </button>

        <a href="tel:69993596582">
            <span>Meu contato</span>
            <i class="fas fa-phone"></i>
        </a>
        
        <a href="https://api.whatsapp.com/send?phone=5569993596582&text=Olá" target="_blank">
            <span>WhatsApp</span>
            <i class="fab fa-whatsapp"></i>
        </a>

        <a href="https://instagram.com/nutri.juliene" target="_blank">
            <span>Instagram</span>
            <i class="fab fa-instagram"></i>
        </a>

        <a href="https://goo.gl/maps/exemplo" target="_blank">
            <span>Clínica TOPSI</span>
            <i class="fas fa-map-marker-alt"></i>
        </a>
    </div>

    <script>
        function copyPix() {
            // COLOQUE SUA CHAVE PIX ABAIXO
            const chavePix = "69993596582"; 
            
            // Copia o texto para a área de transferência
            navigator.clipboard.writeText(chavePix).then(() => {
                const btn = document.getElementById('btnPix');
                const text = document.getElementById('pixText');
                
                // Muda o visual para "Sucesso"
                text.innerText = "Copiado com sucesso!";
                btn.classList.add('success');
                
                // Volta ao normal depois de 2 segundos
                setTimeout(() => {
                    text.innerText = "Copiar Chave PIX";
                    btn.classList.remove('success');
                }, 2000);
            });
        }
    </script>

</body>

</html>
